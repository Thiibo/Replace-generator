<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Replace generator</title>
    <link rel="stylesheet" href="master.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  </head>
  <body>
    <header>
      <h1>Replace generator</h1>
      <form id="settings">
        <input id="repeat" type="checkbox">
        <label for="repeat">Repeat</label>
        <input id="repeatX" type="number">
      </form>
      <a id="info">ðŸ›ˆ</a>
      <div id="infoPanel">
        <p>
          Use <span class="highlight">\n</span> to use a new line;<br>
          Use <span class="highlight">\i</span> to write the current number of iterations.
          <span id="credits">Created by <a id="author" href="https://thiibo.github.io">Thiibo</a></span>
        </p>
      </div>
    </header>
    <main>
      <form id="input">
        <label for="text">Text:</label>
        <textarea id="text"></textarea>
        <label for="replaceText">Replace:</label>
        <input id="replaceText" type="text">
        <label for="replacementText">With:</label>
        <input id="replacementText" type="text">
        <div id="bReplaceOuter">
          <button id="bReplace" type="button">Replace</button>
        </div>
        <textarea id="output"></textarea>
      </form>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
